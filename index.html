<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;500;700&display=swap"
			rel="stylesheet" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | QR code component</title>
	</head>
	<body>
		<div class="container">
			<img src="images/image-qr-code.png" alt="Bar Code" class="image" />

			<h1 class="header">
				Improve your front-end<br />skills by building projects
			</h1>
			<div class="text">
				<p class="description">Scan the QR code to visit Frontend</p>
				<p class="description">Mentor and take your coding skills to</p>

			</div>
		</div>
	</body>
